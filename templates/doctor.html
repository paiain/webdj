{% extends "base.html" %}

{% block title %}
รายชื่อหมอ
{% endblock title %}
{% block content %}
 <div class="row">
  
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">ชื่อ</th>
                  <th scope="col">สกุล</th>
                  <th scope="col">ความเชียวชาญ</th>
                </tr>
              </thead>
              <tbody>
                {% for doctor in doctors %}
                <tr>
                  <td>#</td>
                  <td>{{doctor.first_name}}</td>
                  <td>{{doctor.last_name}}</td>
                  <td>{{doctor.skill}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
 
 </div class="row">
 {% endblock content %}
